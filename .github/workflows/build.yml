name: Build & Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish
      run: dotnet publish -c Release -r win-x64 --self-contained false -o publish
    - name: Package
      run: Compress-Archive -Path publish\* -DestinationPath ModHearth-win-x64.zip
    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }} (${{ github.sha }})
        generate_release_notes: true
        prerelease: true
        files: ModHearth-win-x64.zip
