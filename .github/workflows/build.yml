name: Build & Release

on:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  test-cli:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Restore
        run: dotnet restore ModHearth.Cli.Tests/ModHearth.Cli.Tests.csproj
      - name: Test CLI
        run: dotnet test ModHearth.Cli.Tests/ModHearth.Cli.Tests.csproj
      - name: Smoke Run CLI
        run: dotnet run --project ModHearth.Cli -- --version

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Build (Windows GUI)
        run: dotnet build ModHearth.csproj -c Release /p:InformationalVersion=${{ github.run_number }}
      - name: Package (Windows GUI)
        run: |
          $items = Get-ChildItem -Path bin\Release\net7.0-windows -Recurse -File | Where-Object { $_.Name -ne 'style.json' }
          Compress-Archive -Path $items.FullName -DestinationPath ModHearth-win-x64.zip
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: modhearth-win-gui
          path: ModHearth-win-x64.zip

  build-cli:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            archive: zip
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar
          - os: macos-latest
            rid: osx-x64
            archive: tar
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x
      - name: Publish CLI
        run: dotnet publish ModHearth.Cli/ModHearth.Cli.csproj -c Release -r ${{ matrix.rid }} --self-contained false /p:InformationalVersion=${{ github.run_number }}
      - name: Package CLI (Windows)
        if: matrix.archive == 'zip'
        run: |
          $out = "modhearth-cli-${{ matrix.rid }}.zip"
          Compress-Archive -Path ModHearth.Cli/bin/Release/net7.0/${{ matrix.rid }}/publish/* -DestinationPath $out
      - name: Package CLI (Unix)
        if: matrix.archive == 'tar'
        shell: bash
        run: |
          out=\"modhearth-cli-${{ matrix.rid }}.tar.gz\"
          tar -czf \"$out\" -C ModHearth.Cli/bin/Release/net7.0/${{ matrix.rid }}/publish .
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: modhearth-cli-${{ matrix.rid }}
          path: |
            modhearth-cli-${{ matrix.rid }}.zip
            modhearth-cli-${{ matrix.rid }}.tar.gz

  release:
    needs: [build-windows, build-cli]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          body: ${{ github.sha }}
          files: |
            dist/**/ModHearth-win-x64.zip
            dist/**/modhearth-cli-*.zip
            dist/**/modhearth-cli-*.tar.gz
